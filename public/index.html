<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutally Honest Reviews - Logan, UT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            color: #f3f4f6; /* gray-100 */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-accent { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center neon-accent">
                        <i class="fa-solid fa-gavel text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight text-white">Brutally Honest Reviews</h1>
                        <p class="text-xs text-gray-400 tracking-wider uppercase">Logan, Utah</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="openModal()" class="bg-white text-black hover:bg-gray-200 px-4 py-2 rounded-full font-bold text-sm transition-all transform hover:scale-105 shadow-lg flex items-center gap-2">
                        <i class="fa-solid fa-pen"></i>
                        <span class="hidden sm:inline">New</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto max-w-3xl px-4 py-8">
        
        <!-- Filters -->
        <div class="flex gap-2 overflow-x-auto pb-4 mb-6 no-scrollbar" id="filterContainer">
            <button class="filter-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-red-600 text-white transition-colors whitespace-nowrap" data-category="all">All</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Food">Food</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Housing">Housing</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Nightlife">Nightlife</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Campus">Campus</button>
        </div>

        <!-- Stats / Intro -->
        <div class="mb-8 text-center sm:text-left">
            <h2 class="text-2xl font-bold mb-2">No Filter. Honest Reviews</h2>
            <p class="text-gray-400 text-sm">Real reviews from real locals about everything in Logan.</p>
        </div>

        <!-- Feed -->
        <div id="reviewFeed" class="space-y-6">
            <div class="text-center py-12">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-red-600"></i>
                <p class="mt-4 text-gray-500">Loading the truth...</p>
            </div>
        </div>
    </main>

    <!-- Fab for Mobile -->
    <button onclick="openModal()" class="sm:hidden fixed bottom-6 right-6 w-14 h-14 bg-red-600 rounded-full shadow-2xl flex items-center justify-center text-white text-xl z-40 neon-accent">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Add Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg mx-4 rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-200" id="modalContent">
            <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h3 class="text-lg font-bold text-white">New Review</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <form id="addReviewForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Place / Subject</label>
                    <input type="text" id="inputTitle" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Category</label>
                    <select id="inputCategory" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500">
                        <option value="Food">Food</option>
                        <option value="Housing">Housing</option>
                        <option value="Nightlife">Nightlife</option>
                        <option value="Campus">Campus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Honest Rating (1-10)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="inputRating" min="1" max="10" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-red-500">
                        <span id="ratingDisplay" class="text-xl font-bold text-red-500 w-8 text-center">5</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">The Brutal Truth</label>
                    <textarea id="inputBody" required rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500 resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform active:scale-95">Post Review</button>
            </form>
        </div>
    </div>

    <script>
        // --- State & Refs ---
        const feed = document.getElementById('reviewFeed');
        const modal = document.getElementById('reviewModal');
        const modalContent = document.getElementById('modalContent');
        const form = document.getElementById('addReviewForm');
        const ratingInput = document.getElementById('inputRating');
        const ratingDisplay = document.getElementById('ratingDisplay');
        const filterBtns = document.querySelectorAll('.filter-btn');
        
        let reviews = [];
        let currentFilter = 'all';

        // --- API INTERACTION ---
        
        async function fetchReviews() {
            try {
                const res = await fetch('/api/reviews');
                reviews = await res.json();
                renderReviews();
            } catch (err) {
                console.error(err);
                feed.innerHTML = `<p class="text-center text-red-500">Failed to load reviews.</p>`;
            }
        }

        async function postReview(reviewData) {
            try {
                const res = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });
                
                if (res.ok) {
                    const newReview = await res.json();
                    reviews.unshift(newReview); // Add to local list
                    renderReviews();
                    closeModal();
                    form.reset();
                } else {
                    alert("Failed to post. Be brutally honest, but not illegal.");
                }
            } catch (err) {
                console.error(err);
            }
        }

        // --- Render Logic ---
        function getRatingColor(rating) {
            if (rating >= 8) return 'text-green-400';
            if (rating >= 5) return 'text-yellow-400';
            return 'text-red-500';
        }

        function renderReviews() {
            feed.innerHTML = '';
            const filtered = currentFilter === 'all' ? reviews : reviews.filter(r => r.category === currentFilter);

            if (filtered.length === 0) {
                feed.innerHTML = `
                    <div class="text-center py-12 border border-dashed border-gray-800 rounded-2xl">
                        <i class="fa-solid fa-ghost text-3xl text-gray-600 mb-3"></i>
                        <p class="text-gray-500">No reviews found here yet.</p>
                    </div>`;
                return;
            }

            filtered.forEach(review => {
                const date = new Date(review.createdAt).toLocaleDateString();
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-xl p-6 fade-in hover:border-gray-600 transition-colors relative group';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold px-2 py-1 rounded bg-gray-800 text-gray-300 border border-gray-700">${review.category}</span>
                                <span class="text-xs text-gray-500">${date}</span>
                            </div>
                            <h3 class="text-xl font-bold text-white">${review.title}</h3>
                        </div>
                        <div class="flex flex-col items-center bg-gray-900/50 px-3 py-2 rounded-lg border border-gray-700/50">
                            <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Score</span>
                            <span class="text-2xl font-bold ${getRatingColor(review.rating)}">${review.rating}/10</span>
                        </div>
                    </div>
                    <p class="text-gray-300 leading-relaxed mb-4 border-l-2 border-gray-700 pl-4 italic">"${review.body}"</p>
                    <div class="flex items-center justify-between pt-4 border-t border-gray-800">
                        <div class="flex items-center gap-4">
                            <button class="text-gray-500 hover:text-green-400 transition-colors flex items-center gap-1.5">
                                <i class="fa-solid fa-arrow-up"></i> <span class="text-sm font-medium">${review.votes || 0}</span>
                            </button>
                        </div>
                    </div>`;
                feed.appendChild(card);
            });
        }

        // --- Event Listeners ---
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => { b.classList.remove('bg-red-600', 'text-white'); b.classList.add('bg-gray-800', 'text-gray-400'); });
                btn.classList.remove('bg-gray-800', 'text-gray-400');
                btn.classList.add('bg-red-600', 'text-white');
                currentFilter = btn.dataset.category;
                renderReviews();
            });
        });

        ratingInput.addEventListener('input', (e) => ratingDisplay.innerText = e.target.value);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const reviewData = {
                title: document.getElementById('inputTitle').value,
                category: document.getElementById('inputCategory').value,
                rating: parseInt(ratingInput.value),
                body: document.getElementById('inputBody').value
            };
            postReview(reviewData);
        });

        window.openModal = () => {
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); modalContent.classList.add('scale-100'); }, 10);
        };
        window.closeModal = () => {
            modal.classList.add('opacity-0'); modalContent.classList.remove('scale-100'); modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        };
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        // --- Init ---
        fetchReviews();
    </script>
</body>
</html>
