<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutally Honest Reviews - Logan, UT</title>
    <meta name="description" content="Real reviews from real locals. No filter.">
    <meta property="og:title" content="Brutally Honest Reviews">
    <meta property="og:description" content="See what locals really think about Logan, Utah.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-accent { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        
        @keyframes pulse-red {
            0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }
            50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
        }
        .highlight-review { animation: pulse-red 2s infinite; border: 2px solid rgb(239, 68, 68) !important; }
        
        /* Heat Surge Animation */
        @keyframes heat-surge {
            0% { transform: scale(1); color: #6b7280; }
            50% { transform: scale(1.2); color: #ef4444; }
            100% { transform: scale(1); color: #6b7280; }
        }
        .heat-pulse { animation: heat-surge 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center neon-accent">
                        <i class="fa-solid fa-gavel text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight text-white">Brutally Honest Reviews</h1>
                        <p class="text-xs text-gray-400 tracking-wider uppercase">Logan, Utah</p>
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <button onclick="openModal()" class="bg-white text-black hover:bg-gray-200 px-4 py-2 rounded-full font-bold text-sm transition-all transform hover:scale-105 shadow-lg flex items-center gap-2">
                        <i class="fa-solid fa-pen"></i>
                        <span class="hidden sm:inline">New</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto max-w-3xl px-4 py-8">
        
        <!-- Filters -->
        <div class="flex gap-2 overflow-x-auto pb-4 mb-6 no-scrollbar" id="filterContainer">
            <button class="filter-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-red-600 text-white transition-colors whitespace-nowrap" data-category="all">All</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Food">Food</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Housing">Housing</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Nightlife">Nightlife</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700 transition-colors whitespace-nowrap" data-category="Campus">Campus</button>
        </div>

        <!-- Stats / Intro -->
        <div class="mb-8 text-center sm:text-left">
            <h2 class="text-2xl font-bold mb-2">No Filter. Honest Reviews</h2>
            <p class="text-gray-400 text-sm">Real reviews from real locals about everything in Logan.</p>
        </div>

        <!-- Feed -->
        <div id="reviewFeed" class="space-y-6">
            <div class="text-center py-12">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-red-600"></i>
                <p class="mt-4 text-gray-500">Loading the truth...</p>
            </div>
        </div>
    </main>

    <!-- Fab for Mobile -->
    <button onclick="openModal()" class="sm:hidden fixed bottom-6 right-6 w-14 h-14 bg-red-600 rounded-full shadow-2xl flex items-center justify-center text-white text-xl z-40 neon-accent">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Add Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg mx-4 rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-200" id="modalContent">
            <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h3 class="text-lg font-bold text-white">New Review</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <form id="addReviewForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Place / Subject</label>
                    <input type="text" id="inputTitle" required class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Category</label>
                    <select id="inputCategory" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500">
                        <option value="Food">Food</option>
                        <option value="Housing">Housing</option>
                        <option value="Nightlife">Nightlife</option>
                        <option value="Campus">Campus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Honest Rating (1-10)</label>
                    <div class="flex items-center gap-4">
                        <input type="range" id="inputRating" min="1" max="10" value="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-red-500">
                        <span id="ratingDisplay" class="text-xl font-bold text-red-500 w-8 text-center">5</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">The Brutal Truth</label>
                    <textarea id="inputBody" required rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500 resize-none"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform active:scale-95">Post Review</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 border border-green-500/50 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0 z-[70]">
        <i class="fa-solid fa-link text-green-500"></i>
        <span class="font-medium text-sm" id="toastMsg">Link copied to clipboard</span>
    </div>

    <script>
        // --- State & Refs ---
        const feed = document.getElementById('reviewFeed');
        const modal = document.getElementById('reviewModal');
        const modalContent = document.getElementById('modalContent');
        const form = document.getElementById('addReviewForm');
        const ratingInput = document.getElementById('inputRating');
        const ratingDisplay = document.getElementById('ratingDisplay');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        
        let reviews = [];
        let currentFilter = 'all';

        // --- API INTERACTION ---
        
        async function fetchReviews() {
            try {
                const res = await fetch('/api/reviews');
                reviews = await res.json();
                
                if (!Array.isArray(reviews)) throw new Error("Invalid data");

                renderReviews();
                
                // Deep Link Logic
                const urlParams = new URLSearchParams(window.location.search);
                const linkedId = urlParams.get('id');
                if (linkedId) {
                    scrollToReview(linkedId);
                }

            } catch (err) {
                console.error(err);
                feed.innerHTML = `<div class="text-center py-12"><p class="text-red-500">Failed to load reviews. Server might be napping.</p></div>`;
            }
        }

        async function postReview(reviewData) {
            try {
                const res = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });
                
                if (res.ok) {
                    const newReview = await res.json();
                    reviews.unshift(newReview);
                    renderReviews();
                    closeModal();
                    form.reset();
                    showToast("Review Posted!", "check-circle");
                } else {
                    const data = await res.json();
                    alert(data.error || "Failed to post.");
                }
            } catch (err) {
                console.error(err);
            }
        }

        // --- Seamless Voting Logic ---
        async function vote(id, type) {
            // 1. Optimistic Update (Visual)
            const review = reviews.find(r => r._id === id);
            if (!review) return;

            const scoreEl = document.getElementById(`score-${id}`);
            const heatContainer = document.getElementById(`heat-container-${id}`);
            
            if (scoreEl) {
                // Instant visual update
                const currentScore = parseInt(scoreEl.innerText);
                scoreEl.innerText = type === 'up' ? currentScore + 1 : currentScore - 1;
            }
            
            if (heatContainer) {
                // Pulse animation on heat container
                heatContainer.classList.add('heat-pulse');
                setTimeout(() => heatContainer.classList.remove('heat-pulse'), 400);
            }

            try {
                // 2. Server Update
                const res = await fetch(`/api/reviews/${id}/vote`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });
                
                if (res.ok) {
                    const updatedReview = await res.json();
                    // Sync local state
                    const idx = reviews.findIndex(r => r._id === id);
                    if (idx !== -1) reviews[idx] = updatedReview;
                    
                    // 3. Subtle UI Patch (Don't re-render entire list)
                    updateSingleReviewUI(updatedReview);
                }
            } catch (err) { 
                console.error(err); 
                // Revert on error would go here
            }
        }
        
        // Helper to update just one card's dynamic elements without flashing
        function updateSingleReviewUI(r) {
            const scoreEl = document.getElementById(`score-${r._id}`);
            const unlockContainer = document.getElementById(`unlock-status-${r._id}`);
            
            if (scoreEl) scoreEl.innerText = r.votes;
            
            if (unlockContainer) {
                const progress = Math.min(100, (r.interactionCount / r.unlockThreshold) * 100);
                
                if (r.isUnlocked) {
                    // If unlocked, check if we need to swap the UI from lock -> button
                    if (!unlockContainer.querySelector('button')) {
                         unlockContainer.innerHTML = `
                            <button onclick="fetchComments('${r._id}')" class="text-xs font-bold text-white flex items-center gap-2 bg-red-600 px-3 py-1.5 rounded hover:bg-red-700 transition-colors fade-in">
                                <i class="fa-solid fa-comment"></i> Discuss
                            </button>`;
                    }
                } else {
                    // Still locked, just update text/heat
                    unlockContainer.innerHTML = `
                        <div class="flex items-center gap-2 text-xs text-gray-500" id="heat-container-${r._id}">
                            <i class="fa-solid fa-lock"></i>
                            <span>${Math.round(progress)}% Heat</span>
                        </div>`;
                }
            }
        }

        async function fetchComments(reviewId) {
            const container = document.getElementById(`comments-${reviewId}`);
            const list = document.getElementById(`comment-list-${reviewId}`);
            
            if (!container.classList.contains('hidden')) {
                container.classList.add('hidden'); 
                return;
            }
            
            container.classList.remove('hidden');
            list.innerHTML = '<div class="text-center py-2"><i class="fa-solid fa-circle-notch fa-spin"></i></div>';

            try {
                const res = await fetch(`/api/reviews/${reviewId}/comments`);
                const comments = await res.json();
                
                if (comments.length === 0) {
                    list.innerHTML = '<p class="text-xs text-gray-500 text-center py-2">No comments yet. Be the first.</p>';
                } else {
                    list.innerHTML = comments.map(c => `
                        <div class="bg-gray-900/50 p-3 rounded border border-gray-700/50 text-sm">
                            <p class="text-gray-300">${c.text}</p>
                        </div>
                    `).join('');
                }
            } catch (err) { list.innerHTML = 'Error loading comments'; }
        }

        async function postComment(reviewId) {
            const input = document.getElementById(`comment-input-${reviewId}`);
            const text = input.value;
            if (!text) return;

            try {
                const res = await fetch(`/api/reviews/${reviewId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (res.ok) {
                    input.value = '';
                    document.getElementById(`comments-${reviewId}`).classList.add('hidden');
                    fetchComments(reviewId);
                }
            } catch (err) { alert("Failed to post comment"); }
        }

        // --- Render Logic ---
        function getRatingColor(rating) {
            if (rating >= 8) return 'text-green-400';
            if (rating >= 5) return 'text-yellow-400';
            return 'text-red-500';
        }

        function renderReviews() {
            feed.innerHTML = '';
            const filtered = currentFilter === 'all' ? reviews : reviews.filter(r => r.category === currentFilter);

            if (filtered.length === 0) {
                feed.innerHTML = `
                    <div class="text-center py-12 border border-dashed border-gray-800 rounded-2xl">
                        <i class="fa-solid fa-ghost text-3xl text-gray-600 mb-3"></i>
                        <p class="text-gray-500">No reviews found here yet.</p>
                    </div>`;
                return;
            }

            filtered.forEach(r => {
                const date = new Date(r.createdAt).toLocaleDateString();
                const ratingColor = r.rating >= 8 ? 'text-green-400' : r.rating >= 5 ? 'text-yellow-400' : 'text-red-500';
                const progress = Math.min(100, (r.interactionCount / r.unlockThreshold) * 100);
                
                const card = document.createElement('div');
                card.id = `review-${r._id}`; 
                card.className = 'glass-panel rounded-xl p-6 fade-in hover:border-gray-600 transition-all duration-300 relative group';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold px-2 py-1 rounded bg-gray-800 text-gray-300 border border-gray-700">${r.category}</span>
                                <span class="text-xs text-gray-500">${date}</span>
                            </div>
                            <h3 class="text-xl font-bold text-white">${r.title}</h3>
                        </div>
                        <div class="flex flex-col items-center bg-gray-900/50 px-3 py-2 rounded-lg border border-gray-700/50">
                            <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Score</span>
                            <span class="text-2xl font-bold ${ratingColor}">${r.rating}/10</span>
                        </div>
                    </div>
                    <p class="text-gray-300 leading-relaxed mb-4 border-l-2 border-gray-700 pl-4 italic">"${r.body}"</p>
                    
                    <!-- Interaction Bar -->
                    <div class="bg-gray-800/50 rounded-lg p-2 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button onclick="vote('${r._id}', 'up')" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-700 hover:bg-green-500/20 text-gray-400 hover:text-green-400 transition-all">
                                <i class="fa-solid fa-arrow-up"></i>
                            </button>
                            <span id="score-${r._id}" class="font-bold text-white min-w-[20px] text-center">${r.votes}</span>
                            <button onclick="vote('${r._id}', 'down')" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-700 hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-all">
                                <i class="fa-solid fa-arrow-down"></i>
                            </button>
                        </div>

                        <!-- Unlock Status Container (Targeted for seamless updates) -->
                        <div class="flex items-center gap-3">
                            <div id="unlock-status-${r._id}">
                                ${r.isUnlocked 
                                    ? `<button onclick="fetchComments('${r._id}')" class="text-xs font-bold text-white flex items-center gap-2 bg-red-600 px-3 py-1.5 rounded hover:bg-red-700 transition-colors">
                                         <i class="fa-solid fa-comment"></i> Discuss
                                       </button>`
                                    : `<div class="flex items-center gap-2 text-xs text-gray-500" id="heat-container-${r._id}" title="${r.unlockThreshold - r.interactionCount} more interactions needed">
                                         <i class="fa-solid fa-lock"></i>
                                         <span>${Math.round(progress)}% Heat</span>
                                       </div>`
                                }
                            </div>
                            <button onclick="shareReview('${r._id}')" class="text-gray-500 hover:text-white transition-colors">
                                <i class="fa-solid fa-share-nodes"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div id="comments-${r._id}" class="hidden mt-4 pt-4 border-t border-gray-800 fade-in">
                        <div id="comment-list-${r._id}" class="space-y-2 mb-4 max-h-48 overflow-y-auto pr-2 custom-scrollbar"></div>
                        <div class="flex gap-2">
                            <input type="text" id="comment-input-${r._id}" placeholder="Comment" class="flex-grow bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-red-500 outline-none">
                            <button onclick="postComment('${r._id}')" class="bg-gray-700 hover:bg-white hover:text-black text-white px-4 py-2 rounded text-sm font-bold transition-colors">
                                Send
                            </button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        // --- Utilities ---
        function scrollToReview(id) {
            setTimeout(() => {
                const element = document.getElementById(`review-${id}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    element.classList.add('highlight-review');
                    window.history.replaceState({}, document.title, "/");
                }
            }, 100);
        }

        window.shareReview = function(id) {
            const url = `${window.location.origin}/?id=${id}`;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url)
                    .then(() => showToast("Link copied!", "link"))
                    .catch(() => showToast("Error copying link", "exclamation-circle"));
            } else {
                alert(`Copy this link: ${url}`);
            }
        }

        function showToast(message, iconName) {
            if(toastMsg) toastMsg.innerText = message;
            const iconEl = toast.querySelector('i');
            if(iconEl && iconName) iconEl.className = `fa-solid fa-${iconName} text-green-500`;
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- Event Listeners ---
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => { b.classList.remove('bg-red-600', 'text-white'); b.classList.add('bg-gray-800', 'text-gray-400'); });
                btn.classList.remove('bg-gray-800', 'text-gray-400');
                btn.classList.add('bg-red-600', 'text-white');
                currentFilter = btn.dataset.category;
                renderReviews();
            });
        });

        ratingInput.addEventListener('input', (e) => ratingDisplay.innerText = e.target.value);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const reviewData = {
                title: document.getElementById('inputTitle').value,
                category: document.getElementById('inputCategory').value,
                rating: parseInt(ratingInput.value),
                body: document.getElementById('inputBody').value
            };
            postReview(reviewData);
        });

        // Modal Functions
        window.openModal = () => {
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); modalContent.classList.add('scale-100'); }, 10);
        };
        window.closeModal = () => {
            modal.classList.add('opacity-0'); modalContent.classList.remove('scale-100'); modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 200);
        };
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        // --- Init ---
        fetchReviews();
    </script>
</body>
</html>
