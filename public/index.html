<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutally Honest Reviews - Logan, UT</title>
    <meta name="description" content="Real reviews from real locals. No filter.">
    <meta property="og:title" content="Brutally Honest Reviews">
    <meta property="og:description" content="See what locals really think about Logan, Utah.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-accent { box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes pulse-red {
            0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); }
            50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
        }
        .highlight-review { animation: pulse-red 2s infinite; border: 2px solid rgb(239, 68, 68) !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center neon-accent">
                        <i class="fa-solid fa-gavel text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight text-white">Brutally Honest</h1>
                    </div>
                </a>
                <button onclick="openModal()" class="bg-white text-black hover:bg-gray-200 px-4 py-2 rounded-full font-bold text-sm transition-all transform hover:scale-105 shadow-lg flex items-center gap-2">
                    <i class="fa-solid fa-pen"></i> <span class="hidden sm:inline">New</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto max-w-3xl px-4 py-8">
        
        <!-- Filters -->
        <div class="flex gap-2 overflow-x-auto pb-4 mb-6 no-scrollbar" id="filterContainer">
            <button class="filter-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-red-600 text-white" data-category="all">All</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700" data-category="Food">Food</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700" data-category="Housing">Housing</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700" data-category="Nightlife">Nightlife</button>
            <button class="filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700" data-category="Campus">Campus</button>
        </div>

        <div class="mb-8 text-center sm:text-left">
            <h2 class="text-2xl font-bold mb-2">Engagement unlocks discussion.</h2>
            <p class="text-gray-400 text-sm">Comments are locked until a review gets enough traction (Heat).</p>
        </div>

        <div id="reviewFeed" class="space-y-6">
            <div class="text-center py-12"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-red-600"></i></div>
        </div>
    </main>

    <!-- Add Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg mx-4 rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-200" id="modalContent">
            <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h3 class="text-lg font-bold text-white">New Review</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form id="addReviewForm" class="p-6 space-y-4">
                <input type="text" id="inputTitle" required placeholder="Place / Subject" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none">
                <select id="inputCategory" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none">
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Nightlife">Nightlife</option>
                    <option value="Campus">Campus</option>
                    <option value="Other">Other</option>
                </select>
                <div class="flex items-center gap-4">
                    <label class="text-xs text-gray-400 uppercase">Rating</label>
                    <input type="range" id="inputRating" min="1" max="10" value="5" class="flex-grow h-2 bg-gray-700 rounded-lg accent-red-500">
                    <span id="ratingDisplay" class="text-xl font-bold text-red-500">5</span>
                </div>
                <textarea id="inputBody" required rows="4" placeholder="The Brutal Truth..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none resize-none"></textarea>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg">Post Review</button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 border border-green-500/50 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0 z-[70]">
        <i class="fa-solid fa-check-circle text-green-500"></i><span id="toastMsg">Success</span>
    </div>

    <script>
        // --- State ---
        let reviews = [];
        let currentFilter = 'all';
        const feed = document.getElementById('reviewFeed');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        // --- API ---
        async function fetchReviews() {
            try {
                const res = await fetch('/api/reviews');
                reviews = await res.json();
                renderReviews();
                
                // Deep Link
                const urlParams = new URLSearchParams(window.location.search);
                const linkedId = urlParams.get('id');
                if (linkedId) setTimeout(() => scrollToReview(linkedId), 500);
            } catch (err) {
                feed.innerHTML = `<div class="text-center py-12 text-red-500">Failed to load.</div>`;
            }
        }

        async function vote(id, type) {
            try {
                const res = await fetch(`/api/reviews/${id}/vote`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });
                if (res.ok) {
                    const updatedReview = await res.json();
                    // Update local state
                    const idx = reviews.findIndex(r => r._id === id);
                    if (idx !== -1) reviews[idx] = updatedReview;
                    renderReviews(); // Re-render to update scores/unlock status
                }
            } catch (err) { console.error(err); }
        }

        async function fetchComments(reviewId) {
            const container = document.getElementById(`comments-${reviewId}`);
            const list = document.getElementById(`comment-list-${reviewId}`);
            
            if (!container.classList.contains('hidden')) {
                container.classList.add('hidden'); // Toggle off
                return;
            }
            
            container.classList.remove('hidden');
            list.innerHTML = '<div class="text-center py-2"><i class="fa-solid fa-circle-notch fa-spin"></i></div>';

            try {
                const res = await fetch(`/api/reviews/${reviewId}/comments`);
                const comments = await res.json();
                
                if (comments.length === 0) {
                    list.innerHTML = '<p class="text-xs text-gray-500 text-center py-2">No comments yet. Be the first.</p>';
                } else {
                    list.innerHTML = comments.map(c => `
                        <div class="bg-gray-900/50 p-3 rounded border border-gray-700/50 text-sm">
                            <p class="text-gray-300">${c.text}</p>
                        </div>
                    `).join('');
                }
            } catch (err) { list.innerHTML = 'Error loading comments'; }
        }

        async function postComment(reviewId) {
            const input = document.getElementById(`comment-input-${reviewId}`);
            const text = input.value;
            if (!text) return;

            try {
                const res = await fetch(`/api/reviews/${reviewId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (res.ok) {
                    input.value = '';
                    // Close and reopen to refresh
                    document.getElementById(`comments-${reviewId}`).classList.add('hidden');
                    fetchComments(reviewId);
                }
            } catch (err) { alert("Failed to post comment"); }
        }

        // --- Render ---
        function renderReviews() {
            feed.innerHTML = '';
            const filtered = currentFilter === 'all' ? reviews : reviews.filter(r => r.category === currentFilter);

            if (filtered.length === 0) {
                feed.innerHTML = `<div class="text-center py-12 text-gray-500">No reviews found.</div>`;
                return;
            }

            filtered.forEach(r => {
                const date = new Date(r.createdAt).toLocaleDateString();
                const ratingColor = r.rating >= 8 ? 'text-green-400' : r.rating >= 5 ? 'text-yellow-400' : 'text-red-500';
                
                // Progress to Unlock
                const progress = Math.min(100, (r.interactionCount / r.unlockThreshold) * 100);
                
                const card = document.createElement('div');
                card.id = `review-${r._id}`;
                card.className = 'glass-panel rounded-xl p-6 fade-in hover:border-gray-600 transition-all duration-300 relative group mb-6';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xs font-bold px-2 py-1 rounded bg-gray-800 text-gray-300 border border-gray-700">${r.category}</span>
                                <span class="text-xs text-gray-500">${date}</span>
                            </div>
                            <h3 class="text-xl font-bold text-white">${r.title}</h3>
                        </div>
                        <div class="flex flex-col items-center bg-gray-900/50 px-3 py-2 rounded-lg border border-gray-700/50">
                            <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Score</span>
                            <span class="text-2xl font-bold ${ratingColor}">${r.rating}/10</span>
                        </div>
                    </div>
                    
                    <p class="text-gray-300 leading-relaxed mb-4 border-l-2 border-gray-700 pl-4 italic">"${r.body}"</p>
                    
                    <!-- Interaction Bar -->
                    <div class="bg-gray-800/50 rounded-lg p-2 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <button onclick="vote('${r._id}', 'up')" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-700 hover:bg-green-500/20 text-gray-400 hover:text-green-400 transition-all">
                                <i class="fa-solid fa-arrow-up"></i>
                            </button>
                            <span class="font-bold text-white min-w-[20px] text-center">${r.votes}</span>
                            <button onclick="vote('${r._id}', 'down')" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-700 hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-all">
                                <i class="fa-solid fa-arrow-down"></i>
                            </button>
                        </div>

                        <!-- Unlock Status -->
                        <div class="flex items-center gap-3">
                            ${r.isUnlocked 
                                ? `<button onclick="fetchComments('${r._id}')" class="text-xs font-bold text-white flex items-center gap-2 bg-red-600 px-3 py-1.5 rounded hover:bg-red-700 transition-colors">
                                     <i class="fa-solid fa-comment"></i> Discuss
                                   </button>`
                                : `<div class="flex items-center gap-2 text-xs text-gray-500" title="${r.unlockThreshold - r.interactionCount} more interactions needed">
                                     <i class="fa-solid fa-lock"></i>
                                     <span>${Math.round(progress)}% Heat</span>
                                   </div>`
                            }
                            <button onclick="shareReview('${r._id}')" class="text-gray-500 hover:text-white transition-colors">
                                <i class="fa-solid fa-share-nodes"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Comments Section (Hidden by default) -->
                    <div id="comments-${r._id}" class="hidden mt-4 pt-4 border-t border-gray-800 fade-in">
                        <div id="comment-list-${r._id}" class="space-y-2 mb-4 max-h-48 overflow-y-auto pr-2 custom-scrollbar"></div>
                        <div class="flex gap-2">
                            <input type="text" id="comment-input-${r._id}" placeholder="Add to the chaos..." class="flex-grow bg-gray-900 border border-gray-700 rounded px-3 py-2 text-sm text-white focus:border-red-500 outline-none">
                            <button onclick="postComment('${r._id}')" class="bg-gray-700 hover:bg-white hover:text-black text-white px-4 py-2 rounded text-sm font-bold transition-colors">
                                Send
                            </button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        // --- Utilities ---
        document.getElementById('inputRating').addEventListener('input', (e) => document.getElementById('ratingDisplay').innerText = e.target.value);
        
        document.getElementById('addReviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('inputTitle').value,
                        category: document.getElementById('inputCategory').value,
                        rating: parseInt(document.getElementById('inputRating').value),
                        body: document.getElementById('inputBody').value
                    })
                });
                if(res.ok) {
                    fetchReviews(); // Refresh
                    closeModal();
                    showToast("Posted!", "check-circle");
                    e.target.reset();
                }
            } catch(e) { console.error(e); }
        });

        window.openModal = () => {
            document.getElementById('reviewModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('reviewModal').classList.remove('opacity-0');
                document.getElementById('modalContent').classList.remove('scale-95');
            }, 10);
        };
        window.closeModal = () => {
            document.getElementById('reviewModal').classList.add('opacity-0');
            document.getElementById('modalContent').classList.add('scale-95');
            setTimeout(() => document.getElementById('reviewModal').classList.add('hidden'), 200);
        };
        
        function scrollToReview(id) {
            const el = document.getElementById(`review-${id}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.classList.add('highlight-review');
            }
        }

        function showToast(msg, icon) {
            toastMsg.innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        window.shareReview = (id) => {
            navigator.clipboard.writeText(`${window.location.origin}/?id=${id}`);
            showToast("Link copied", "link");
        };

        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.className = "filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 text-gray-400 hover:bg-gray-700");
                btn.className = "filter-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-red-600 text-white";
                currentFilter = btn.dataset.category;
                renderReviews();
            });
        });

        // Init
        fetchReviews();
    </script>
</body>
</html>
